<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Petit+Formal+Script&display=swap');
           
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Petit Formal Script', cursive;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8C8 50%, #90EE90 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Elementos del parque */
        .park-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .tree {
            position: absolute;
            font-size: 80px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }

        .flower {
            position: absolute;
            font-size: 30px;
            animation: sway 3s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .cloud {
            position: absolute;
            color: white;
            font-size: 50px;
            animation: float linear infinite;
            opacity: 0.8;
        }

        @keyframes float {
            from { transform: translateX(-100px); }
            to { transform: translateX(100vw); }
        }

        .bird {
            position: absolute;
            font-size: 25px;
            animation: fly linear infinite;
        }

        @keyframes fly {
            from { transform: translateX(-50px) translateY(0); }
            50% { transform: translateX(50vw) translateY(-20px); }
            to { transform: translateX(100vw) translateY(0); }
        }

        /* Contenedor del libro */
        .book-container {
            position: relative;
            width: 600px;
            height: 450px;
            perspective: 1500px;
            z-index: 10;
        }

        /* Optimizaci√≥n para m√≥viles */
        @media (max-width: 768px) {
            .book-container {
                width: 95vw;
                height: 70vh;
                max-width: 400px;
            }

            .book-wrapper {
                width: 200px;
                height: 300px;
            }

            .book-title {
                font-size: 24px;
                margin: 10px;
            }

            .book-heart-center {
                font-size: 40px;
                right: -10px;
            }

            .cat-corner {
                font-size: 40px;
            }

            .cat-top-left, .cat-top-right {
                top: -20px;
            }

            .cat-top-left {
                left: -20px;
            }

            .cat-top-right {
                right: -20px;
            }

            .cat-bottom-left, .cat-bottom-right {
                bottom: -20px;
            }

            .cat-bottom-left {
                left: -20px;
            }

            .cat-bottom-right {
                right: -20px;
            }

            .book-page {
                padding: 15px;
            }

            .page-title {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .page-text {
                font-size: 14px;
                line-height: 1.5;
                margin-bottom: 10px;
            }

            .photo-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .photo {
                height: 120px;
            }

            .signature {
                font-size: 16px;
                margin-top: 10px;
            }

            .cat-open {
                font-size: 45px;
            }

            .cat-open-tl, .cat-open-tr {
                top: -25px;
            }

            .cat-open-tl {
                left: -25px;
            }

            .cat-open-tr {
                right: -25px;
            }

            .cat-open-bl, .cat-open-br {
                bottom: -25px;
            }

            .cat-open-bl {
                left: -25px;
            }

            .cat-open-br {
                right: -25px;
            }

            .nav-controls {
                bottom: 10px;
                gap: 10px;
            }

            .nav-btn {
                padding: 8px 15px;
                font-size: 14px;
            }

            .close-btn {
                font-size: 25px;
                top: 5px;
                right: 5px;
            }

            .page-number {
                font-size: 12px;
                bottom: 5px;
            }

            .tree {
                font-size: 50px;
            }

            .flower {
                font-size: 20px;
            }

            .cloud {
                font-size: 35px;
            }

            .bird {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {

                height: 65vh;
            }

            .book-wrapper {
                width: 180px;
                height: 280px;
            }

            .book-title {
                font-size: 20px;
            }

            .book-heart-center {

            }

            .page-title {

            }

            .page-text {
                font-size: 13px;
            }

            .nav-btn {

            }

        /* Libro cerrado */
        .book-closed {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: opacity 0.5s;
        }

        .book-closed.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .book-wrapper {
            position: relative;
            width: 320px;
            height: 450px;
            margin: 0 auto;
        }

        .book-cover {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f3f3f3 0%, #c300ff 100%);

            border-radius: 0 15px 15px 0;
            box-shadow: -10px 10px 30px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .book-spine {
            position: absolute;
            left: -25px;
            width: 25px;
            height: 100%;
            background: linear-gradient(to right, #2b28dd 0%, #db26ff 100%);
            border-radius: 5px 0 0 5px;
        }

        .book-title {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            color: #f9fff9;
            text-align: center;
            margin: 20px;
            text-shadow: 2px 2px 4px rgba(128, 15, 249, 0.5);
        }

        /* Coraz√≥n en el centro donde se abre */
        .book-heart-center {
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 25px;
            color: #ee00ff;
            text-shadow: 0 0 20px rgba(183, 0, 255, 0.8);
            animation: heartbeat 1.5s ease-in-out infinite;
            cursor: pointer;
            z-index: 5;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            border-radius: 10%;
            padding: 5px;
            transition: transform 0.3s;
        }

        .book-heart-center:hover {
            transform: translateY(-50%) scale(1.2);
        }

        @keyframes heartbeat {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.15); }
        }

        /* Gatos en las esquinas del libro cerrado */
        .cat-corner {
            position: absolute;
            font-size: 60px;
            z-index: 5;
            animation: catWiggle 2s ease-in-out infinite;
        }

        .cat-top-left {
            top: -30px;
            left: -30px;
            transform: rotate(-20deg);
        }

        .cat-top-right {
            top: -30px;
            right: -30px;
            transform: rotate(20deg);
        }

        .cat-bottom-left {
            bottom: -30px;
            left: -30px;
            transform: rotate(20deg);
        }

        .cat-bottom-right {
            bottom: -30px;
            right: -30px;
            transform: rotate(-20deg);
        }

        @keyframes catWiggle {
            0%, 100% { transform: rotate(-20deg) translateY(0); }
            50% { transform: rotate(-20deg) translateY(-5px); }
        }

        /* Libro abierto */
        .book-open {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.8s;
            pointer-events: none;
        }

        .book-open.active {
            opacity: 1;
            transform: scale(1);
            pointer-events: all;
        }

        .book-page {
            width: 50%;
            height: 100%;
            background: linear-gradient(to bottom, #e185ff 0%, #7af7fb 100%);
            border: 3px solid #00d0ff;
            padding: 30px;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgb(243, 240, 240);
            position: relative;
        }

        .book-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 28px,
                    rgba(139, 111, 71, 0.08) 28px
                    rgba(139, 111, 71, 0.08) 29px
                );
            pointer-events: none;
        }

        .page-left {
            border-radius: 15px 0 0 15px;
            border-right: 1px dashed #00ff77e3;
        }

        .page-right {
            border-radius: 0 15px 15px 0;
        }

        .page-content {
            position: relative;
            z-index: 1;
        }

        .page-title {
            font-family: 'Dancing Script', cursive;
            font-size: 26px;
            color: #ffffff;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgb(0, 0, 0);
        }

        .page-text {
            font-size: 20px;
            color: #000000;
            line-height: 1.7;
            margin-bottom: 12px;
            text-align: justify;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin: 12px 0;
        }

        .photo {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border: 3px solid #21f0ff;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            filter: sepia(20%) contrast(90%);
        }

        .signature {
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 20px;
            color: #1f140d;
            margin-top: 15px;
            font-style: italic;
        }

        .page-number {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: #7700ff;
            font-family: 'Dancing Script', cursive;
        }

        .page-left .page-number {
            left: 20px;
        }

        .page-right .page-number {
            right: 20px;
        }

        /* Controles de navegaci√≥n */
        .nav-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .nav-btn {
            background: #ff0077;
            color: #ffffff;
            border: 2px solid #ff1d3b;
            padding: 5px 8px;
            font-family: 'Dancing Script', cursive;
            font-size: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(255, 255, 255, 0.3);
        }

        .nav-btn:hover {
            background: #a0fff9;
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: #ffffff;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 10;
            transition: transform 0.3s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        /* Gatos en las esquinas del libro abierto */
        .cat-open {
            position: absolute;
            font-size: 70px;
            z-index: 15;
            animation: catBounce 2s ease-in-out infinite;
        }

        .cat-open-tl {
            top: -35px;
            left: -35px;
        }

        .cat-open-tr {
            top: -35px;
            right: -35px;
        }

        .cat-open-bl {
            bottom: -35px;
            left: -35px;
        }

        .cat-open-br {
            bottom: -35px;
            right: -35px;
        }

        @keyframes catBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>

        function updatePages() {

            if (currentPage > 0) {

        function openBook() {
            document.getElementById('bookClosed').classList.add('hidden');

        function closeBook() {
            document.getElementById('bookOpen').classList.remove('active');
